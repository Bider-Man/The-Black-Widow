general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 5
    no_fade_in = false
}

# --------------------------------
# Background (Web-Shrouded)
# --------------------------------
background {
    monitor =
    path = ~/.config/hypr/widow_bg.png  # Use a spiderweb image
    color = rgba(0D0507FF)
    blur_passes = 3
    blur_size = 8
    noise = 0.05
}

# --------------------------------
# Time (Blood-Red Digits)
# --------------------------------
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(8A0303FF)
    font_size = 120
    font_family = Geist, Rubik Mono, JetBrains Mono
    position = 0, -300
    halign = center
    valign = center
}

# --------------------------------
# Date (Silken Web Text)
# --------------------------------
label {
    monitor =
    text = cmd[update:10000] echo "$(date +"%A, %B %d")"
    color = rgba(F7DCDEAA)
    font_size = 28
    font_family = Geist, Inter
    position = 0, -150
    halign = center
    valign = center
}

# --------------------------------
# Input Field (Venomous Trap)
# --------------------------------
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.3
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(3A0000FF)
    inner_color = rgba(1D1011FF)
    font_color = rgba(F7DCDEFF)
    fade_on_empty = true
    placeholder_text = <span foreground="##8A0303">Enter the web...</span>
    hide_input = false
    position = 0, 0
    halign = center
    valign = center
}

# --------------------------------
# Status (Warning Colors)
# --------------------------------
label {
    monitor =
    text = cmd[update:30000] echo "$(uptime -p)"
    color = rgba(8A0303AA)
    font_size = 16
    font_family = Geist, Inter
    position = 0, 50
    halign = center
    valign = center
}

# --------------------------------
# Error Message (Venom Flash)
# --------------------------------
label {
    monitor =
    text = Incorrect!
    color = rgba(FF0000FF)
    font_size = 18
    font_family = Geist, Inter
    position = 0, 100
    halign = center
    valign = center
    fail_text = cmd[update:1000] echo "$FAIL"
}
