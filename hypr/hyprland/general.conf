#########################
#### General Settings####
#########################

##################
#### Monitors ####
##################
monitor = , highrr, auto, 1, transform, 0# This sets your monitors refresh rate to the highest

###############
#### Input ####
###############
input {
        kb_layout = us, de
        kb_options = grp:alt_space_toggle
        numlock_by_default = false
        repeat_rate = 25
        repeat_delay = 200
        sensitivity = 0.0
        accel_profile = flat
        left_handed = false
        scroll_factor = 1.0
        natural_scroll = true
        follow_mouse = 1
        mouse_refocus = true
        
        ##################
        #### Touchpad ####
        ##################
        touchpad {
                disable_while_typing = true
                natural_scroll = true
                scroll_factor = 1.0
                clickfinger_behaviour = false
                tap-to-click = true
                tap-and-drag = true
        }

        #####################
        #### Touchdevice ####
        #####################
        touchdevice {
                enabled = true
                transform = -1
        }

        ################
        #### Tablet ####
        ################
        tablet {
                transform = -1
                region_position = [0, 0]
                absolute_region_position = false
                region_size = [0, 0]
                relative_input = false
                left_handed = false
                active_area_size = [0, 0]
                active_area_position = [0, 0]
        }
}

##################
#### Gestures ####
##################
gestures {
        workspace_swipe = true
        workspace_swipe_fingers = 3
        workspace_swipe_distance = 300
        workspace_swipe_touch = false
}

#################
#### General ####
#################
general {
        border_size = 1
        no_border_on_floating = false
        gaps_in = 5
        gaps_out = 10
        float_gaps = 5
        gaps_workspaces = 25
        # Further testing for these required.
        #col.inactive_border = RED
        #col.active_border = BLACK
        layout = dwindle
        resize_on_border = true
        extend_border_grab_area = 15
        hover_icon_on_border = true
        resize_corner = 0

        ##############
        #### Snap ####
        ##############
        snap {
                enabled = true
                window_gap = 15
                monitor_gap = 15
                border_overlap = false
                respect_gap = true
        }
}

####################
#### Decoration ####
####################
decoration {
        rounding = 25
        rounding_power = 2.0
        active_opacity = 1.0
        inactive_opacity = 1.0
        fullscreen_opacity = 1.0
        dim_inactive = false
        border_part_of_windows = true

        ##############
        #### Blur ####
        ##############
        blur {
                enabled = true
                size = 10
                passes = 4
                ignore_opacity = true
                new_optimizations = true
                xray = true
                noise = 0.0125
                constrast = 0.8575
                brightness = 0.8255
                vibrancy = 0.1590
                popups = false
                popups_ignorealpha = 1.0
                input_methods = false
                input_methods_ignorealpha = 1.0
        }

        ################
        #### Shadow ####
        ################
        shadow {
                enabled = true
                range = 5
                render_power = 2
                sharp = false
                ignore_window = true
                color = 0xee1a1a1a
                color_inactive = unset
                offset = [0, 0]
                scale = 1.0
        }
}

####################
#### Animations ####
####################
animation {
        enabled = true
        bezier = slow, 0.05, 0.9, 0.1, 1.05
        bezier = smooth, 0.4, 0, 0.2, 1
        bezier = linear, 0, 0, 1, 1
        bezier = wobble, 0.3, 0.2, 0.2, 1.1

        animation = windows, 1, 5, slow, slide
        animation = windowsOut, 1, 5, smooth, slide
        animation = fade, 1, 5, smooth
        animation = workspaces, 1, 6, linear, slide
        animation = border = 1, 10, linear
        animation = borderangle, 1, 30, linear, loop
}

###################
#### Ecosystem ####
###################
ecosystem {
        no_update_news = true
        no_donation_nag = true
        enforce_permissions = true
}

##############
#### Misc ####
##############
misc {
        disable_hyprland_logo = true
        disable_splash_rendering = true
        vfr = true
        vrr = 3
        disable_autoreload = false
        enable_swallow = false
        mouse_move_focuses_monitor = true
        session_lock_xray = false
        initial_workspace_tracking = 0
}
