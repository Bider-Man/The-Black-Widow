#########################
#### General Settings####
#########################

##################
#### Monitors ####
##################
monitor = , highrr, auto, 1, transform, 0 #This sets your monitors refresh rate to the highest

###############
#### Input ####
###############
input {
        kb_layout = us, de
        kb_options = grp:alt_space_toggle
        numlock_by_default = true
        repeat_rate = 25
        repeat_delay = 200
        sensitivity = 0.0
        accel_profile = flat
        left_handed = false
        scroll_factor = 1.0
        natural_scroll = false
        follow_mouse = 1
        mouse_refocus = true
        
        ##################
        #### Touchpad ####
        ##################
        touchpad {
                disable_while_typing = true
                natural_scroll = false
                scroll_factor = 1.0
                clickfinger_behavior = false
                tap-to-click = true
                tap-and-drag = true
        }

        ################
        #### Tablet ####
        ################
        tablet {
                transform = -1
                # region_position = 0, 0
                absolute_region_position = false
                # region_size = [0, 0]
                relative_input = false
                left_handed = false
                # active_area_size = [0, 0]
                # active_area_position = [0, 0]
        }
}

##################
#### Gestures ####
##################
gesture = 3, swipe, move,
gesture = 2, horizontal, workspace
gesture = 2, pinch, float
gestures {
    workspace_swipe_distance = 700
    workspace_swipe_cancel_ration = 0.3
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_direction_threshold = 10
    workspace_swipe_create_new = true
}

#################
#### General ####
#################
general {
        border_size = 1
        no_border_on_floating = false
        gaps_in = 5
        gaps_out = 10
        float_gaps = 5
        gaps_workspaces = 25
        layout = dwindle
        resize_on_border = true
        extend_border_grab_area = 15
        hover_icon_on_border = true
        resize_corner = 0

        ##############
        #### Snap ####
        ##############
        snap {
                enabled = true
                window_gap = 15
                monitor_gap = 15
                border_overlap = false
                respect_gaps = true
        }
}

####################
#### Decoration ####
####################
decoration {
        rounding = 25
        rounding_power = 2.0
        active_opacity = 1.0
        inactive_opacity = 1.0
        fullscreen_opacity = 1.0
        dim_inactive = false

        ##############
        #### Blur ####
        ##############
        blur {
                enabled = true
                size = 10
                passes = 4
                ignore_opacity = true
                new_optimizations = true
                xray = true
                noise = 0.0125
                brightness = 0.8255
                vibrancy = 0.1590
                popups = false
                popups_ignorealpha = 1.0
                input_methods = false
                input_methods_ignorealpha = 1.0
        }

        ################
        #### Shadow ####
        ################
        shadow {
                enabled = true
                range = 5
                render_power = 2
                sharp = false
                ignore_window = true
                color = 0xee1a1a1a
                color_inactive = 0
                # offset = [0, 0]
                scale = 1.0
        }
}

####################
#### Animations ####
####################
animations {
        enabled = true
        # Curves
        bezier = expressiveFastSpatial, 0.42, 1.67, 0.21, 0.90
        bezier = expressiveSlowSpatial, 0.39, 1.29, 0.35, 0.98
        bezier = expressiveDefaultSpatial, 0.38, 1.21, 0.22, 1.00
        bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
        bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
        bezier = standardDecel, 0, 0, 0, 1
        bezier = menu_decel, 0.1, 1, 0, 1
        bezier = menu_accel, 0.52, 0.03, 0.72, 0.08
        # Window Config
        animation = windowsIn, 1, 3, emphasizedDecel, popin 80%
        animation = windowsOut, 1, 2, emphasizedDecel, popin 90%
        animation = windowsMove, 1, 3, emphasizedDecel, slide
        animation = border, 1, 10, emphasizedDecel
        # Layer Config
        animation = layersIn, 1, 2.7, emphasizedDecel, popin 93%
        animation = layersOut, 1, 2.4, menu_accel, popin 94%
        # Fade
        animation = fadeLayersIn, 1, 0.5, menu_decel
        animation = fadeLayersOut, 1, 2.7, menu_accel
        # Workspaces
        animation = workspaces, 1, 7, menu_decel, slide
        # Special Workspace
        animation = specialWorkspaceIn, 1, 2.8, emphasizedDecel, slidevert
        animation = specialWorkspaceOut, 1, 1.2, emphasizedAccel, slidevert
        }

###################
#### Ecosystem ####
###################
ecosystem {
        no_update_news = true
        no_donation_nag = true
        enforce_permissions = true
}

##############
#### Misc ####
##############
misc {
        disable_hyprland_logo = true
        disable_splash_rendering = true
        vfr = true
        vrr = 3
        disable_autoreload = false
        enable_swallow = false
        mouse_move_focuses_monitor = true
        session_lock_xray = false
        initial_workspace_tracking = 0
}
